<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of EMF: A Visual Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            overflow: hidden;
        }

        .presentation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .slide {
            position: absolute;
            width: 90%;
            max-width: 1000px;
            height: 60vh;
            max-height: 550px;
            background: rgba(22, 27, 34, 0.5);
            border: 1px solid #30363d;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            display: flex;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform-style: preserve-3d;
            transform: translateY(50px) translateZ(-150px) rotateX(-15deg);
            overflow: hidden;
        }

        .slide.active {
            opacity: 1;
            transform: translateY(0) translateZ(0) rotateX(0deg);
        }
        
        .slide.exit-up {
            transform: translateY(-80px) translateZ(-100px) rotateX(15deg);
            opacity: 0;
        }

        .slide.exit-down {
             transform: translateY(80px) translateZ(-100px) rotateX(-15deg);
             opacity: 0;
        }

        /* Content animation */
        .anim-item {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.7s cubic-bezier(0.4, 0, 0.2, 1), transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .active .anim-item {
            opacity: 1;
            transform: translateY(0);
        }

        .active .anim-item:nth-child(1) { transition-delay: 0.3s; }
        .active .anim-item:nth-child(2) { transition-delay: 0.45s; }
        .active .anim-item:nth-child(3) { transition-delay: 0.6s; }
        .active .anim-item:nth-child(4) { transition-delay: 0.75s; }

        /* Navigation */
        .nav-button {
            transition: all 0.3s ease;
            background: rgba(36, 163, 224, 0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .nav-button:hover {
            transform: translateY(-2px) scale(1.05);
            background: rgba(56, 183, 244, 1);
            box-shadow: 0 8px 25px rgba(36, 163, 224, 0.3);
        }
        .nav-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background: rgba(50,50,50,0.5);
        }

        #progress-bar {
            transition: width 0.5s ease-out;
            background: linear-gradient(90deg, rgba(36,163,224,1) 0%, rgba(56,183,244,1) 100%);
        }
        
        /* Animated BG */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: -1;
            background: linear-gradient(-45deg, #0d1117, #010409, #161b22, #0d1117);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
        }
        
        /* Image styles with Ken Burns effect */
        .image-container {
            width: 100%; height: 100%; overflow: hidden; position: relative; background-color: #0d1117;
        }
        .image-container::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(13,17,23,0.85) 0%, rgba(13,17,23,0.6) 30%, rgba(13,17,23,0) 100%);
        }
        .image_right .image-container::after {
            background: linear-gradient(to left, rgba(13,17,23,0.85) 0%, rgba(13,17,23,0.6) 30%, rgba(13,17,23,0) 100%);
        }
        .slide-image {
            width: 100%; height: 100%; object-fit: cover;
            animation: ken-burns 30s infinite alternate;
        }
        @keyframes ken-burns {
            0% { transform: scale(1.05) translate(0%, -2%); }
            100% { transform: scale(1.15) translate(-4%, 2%); }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>

    <div id="presentation-container" class="presentation-container">
        <!-- Slides will be injected here -->
    </div>

    <!-- Navigation & Progress Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 z-10">
        <div class="w-full bg-gray-800 rounded-full h-2 mb-4 max-w-5xl mx-auto">
            <div id="progress-bar" class="h-2 rounded-full" style="width: 0%"></div>
        </div>
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <button id="prevBtn" class="nav-button text-white font-bold py-3 px-6 rounded-full">
                &larr; Prev
            </button>
            <div id="slide-counter" class="text-white text-lg font-semibold"></div>
            <button id="nextBtn" class="nav-button text-white font-bold py-3 px-6 rounded-full">
                Next &rarr;
            </button>
        </div>
    </div>

    <script>
        const slideData = [
            {
                type: 'title',
                title: 'Biological Effects of Electromagnetic Fields',
                subtitle: 'Deconstructing the Science',
                author: 'Based on the paper by Z. Sienkiewicz',
                image: 'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop'
            },
            {
                type: 'image_right',
                title: 'What are Electromagnetic Fields?',
                points: [
                    "Invisible areas of energy (radiation) associated with electrical power.",
                    "Composed of both electric and magnetic fields.",
                    "The spectrum spans from low-frequency power lines to high-frequency X-rays."
                ],
                image: 'https://images.unsplash.com/photo-1634017835447-759491764635?q=80&w=1932&auto=format&fit=crop'
            },
            {
                type: 'image_left',
                title: 'The State of Research',
                points: [
                    "A vast body of research exists, but it often lacks a coherent strategy.",
                    "Studies frequently produce inconsistent and contradictory results.",
                    "<strong>Conclusion:</strong> No adverse health effects have been definitively confirmed from typical, low-level exposure."
                ],
                image: 'https://images.unsplash.com/photo-1581093450021-4a7360e9a6b5?q=80&w=2070&auto=format&fit=crop'
            },
            {
                type: 'image_right',
                title: 'Low-Frequency EMF (< 100 kHz)',
                points: [
                    "Generated by sources like household wiring and overhead power lines.",
                    "Primary interaction: Induction of weak electric currents within the body.",
                    "At very high (occupational) levels, these can be perceived as hair vibration or faint visual flashes (phosphenes)."
                ],
                image: 'https://images.unsplash.com/photo-1485686531765-ba27b115441d?q=80&w=2070&auto=format&fit=crop'
            },
            {
                type: 'image_left',
                title: 'Reproduction & Cancer (Low Freq.)',
                points: [
                    "<strong>Reproduction:</strong> Most mammalian studies show no consistent link between EMF and adverse pregnancy outcomes.",
                    "<strong>Cancer Initiation:</strong> No convincing evidence that low-frequency fields can cause direct genetic damage.",
                    "<strong>Cancer Promotion:</strong> Experimental evidence is contradictory and does not provide a clear indication of an effect."
                ],
                image: 'https://images.unsplash.com/photo-1605651202772-1c42962c3e83?q=80&w=1887&auto=format&fit=crop'
            },
            {
                type: 'image_right',
                title: 'High-Frequency RF (> 100 kHz)',
                points: [
                    "Generated by broadcasting antennas, microwave ovens, and mobile communication devices.",
                    "The main, well-established biological effect is tissue heating.",
                    "This thermal effect is the basis for current safety guidelines."
                ],
                image: 'https://images.unsplash.com/photo-1599583899074-725895743a6a?q=80&w=1974&auto=format&fit=crop'
            },
            {
                type: 'image_left',
                title: 'The Thermal Effect',
                points: [
                    "Most biological effects are consistent with a tissue temperature rise of 1Â°C or more.",
                    "At typical exposure levels from mobile phones, this heating is minimal and well below safety thresholds.",
                    "Heat-sensitive tissues (eyes, testes) are theoretically most vulnerable, but only at very high exposure levels."
                ],
                image: 'https://images.unsplash.com/photo-1614926122143-3e3ce5b8c928?q=80&w=1974&auto=format&fit=crop'
            },
             {
                type: 'image_right',
                title: 'Pulsed Radiation & "Microwave Hearing"',
                points: [
                    "Some devices use pulsed signals, which can lead to a phenomenon known as 'microwave hearing'.",
                    "Users may perceive clicks or buzzes, caused by tiny, rapid heating of tissue that creates a sound wave in the head.",
                    "This is a perceptual effect, not a sign of damage."
                ],
                image: 'https://images.unsplash.com/photo-1598207951491-255eaf135b13?q=80&w=1964&auto=format&fit=crop'
            },
            {
                type: 'summary',
                title: 'The Scientific Consensus',
                items: [
                   { title: 'Low Frequency', text: 'No persuasive evidence for health effects at typical exposure levels.' },
                   { title: 'High Frequency', text: 'Main effect is heating, which is insignificant for the general population.' },
                   { title: 'Cancer Link', text: 'Not considered a cancer *initiator*. Its role in *promotion* remains unproven.' }
                ],
                 image: 'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop'
            },
            {
                type: 'end',
                title: 'Thank You',
                subtitle: 'Questions?',
                image: 'https://images.unsplash.com/photo-1505373877841-8d25f7d46678?q=80&w=2012&auto=format&fit=crop'
            }
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('presentation-container');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const slideCounter = document.getElementById('slide-counter');
            const progressBar = document.getElementById('progress-bar');
            
            let currentSlide = 0;
            let slides = [];

            function createSlideHTML(data) {
                const textContent = `<div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center h-full">
                                        <h2 class="text-3xl lg:text-4xl font-bold text-white mb-6 anim-item">${data.title || ''}</h2>
                                        <ul class="space-y-4 text-lg md:text-xl list-none font-light">
                                            ${(data.points || []).map((item, i) => `<li class="anim-item" style="transition-delay: ${0.4 + i*0.15}s"><span class="text-cyan-400 mr-2">&#10003;</span>${item}</li>`).join('')}
                                        </ul>
                                    </div>`;
                const imageContent = `<div class="w-1/2 h-full hidden md:block">
                                        <div class="image-container">
                                            <img src="${data.image}" class="slide-image" alt="AI Generated Artwork for the slide" onerror="this.style.display='none'">
                                        </div>
                                      </div>`;

                switch (data.type) {
                    case 'title':
                        return `<div class="slide justify-center items-center text-center p-8 bg-cover bg-center" style="background-image: linear-gradient(rgba(13,17,23,0.7), rgba(13,17,23,0.7)), url(${data.image})">
                                    <h1 class="text-4xl md:text-6xl font-black text-white anim-item">${data.title || ''}</h1>
                                    <p class="text-2xl md:text-3xl text-cyan-300 mt-4 anim-item font-light">${data.subtitle || ''}</p>
                                    <p class="text-lg text-gray-400 mt-8 anim-item">${data.author || ''}</p>
                                </div>`;
                    case 'image_left':
                        return `<div class="slide image_left flex-col md:flex-row">${imageContent}${textContent}</div>`;
                    case 'image_right':
                        return `<div class="slide image_right flex-col md:flex-row">${textContent}${imageContent}</div>`;
                    case 'summary':
                        return `<div class="slide justify-center items-center p-8 md:p-12 bg-cover bg-center" style="background-image: linear-gradient(rgba(13,17,23,0.8), rgba(13,17,23,0.8)), url(${data.image})">
                                    <div class="text-center w-full">
                                        <h2 class="text-4xl md:text-5xl font-bold text-white mb-8 anim-item">${data.title || ''}</h2>
                                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full mt-4">
                                            ${(data.items || []).map((item, i) => `
                                            <div class="bg-gray-800/50 p-6 rounded-lg border border-gray-700 anim-item backdrop-blur-sm" style="transition-delay: ${0.5 + i*0.2}s">
                                                <h3 class="font-bold text-xl text-cyan-300 mb-2">${item.title || ''}</h3>
                                                <p class="text-gray-300 font-light">${item.text || ''}</p>
                                            </div>`).join('')}
                                        </div>
                                    </div>
                                </div>`;
                    case 'end':
                        return `<div class="slide justify-center items-center text-center p-8 bg-cover bg-center" style="background-image: linear-gradient(rgba(13,17,23,0.6), rgba(13,17,23,0.6)), url(${data.image})">
                                    <h1 class="text-6xl md:text-8xl font-black text-white anim-item">${data.title || ''}</h1>
                                    <p class="text-3xl md:text-4xl text-cyan-300 mt-6 anim-item font-light">${data.subtitle || ''}</p>
                                </div>`;
                    default: return `<div></div>`;
                }
            }
            
            function renderSlides() {
                container.innerHTML = slideData.map((data) => createSlideHTML(data)).join('');
                slides = document.querySelectorAll('.slide');
                slides.forEach((slide, index) => slide.dataset.index = index);
            }

            function showSlide(index, direction = 'forward') {
                const oldSlide = container.querySelector('.slide.active');
                if (oldSlide) {
                   oldSlide.classList.remove('active');
                   oldSlide.classList.add(direction === 'forward' ? 'exit-up' : 'exit-down');
                }
                
                currentSlide = index;
                const newSlide = slides[currentSlide];
                
                newSlide.classList.remove('exit-up', 'exit-down');
                setTimeout(() => newSlide.classList.add('active'), 50);

                updateUI();
            }

            function updateUI() {
                slideCounter.textContent = `Slide ${currentSlide + 1} of ${slides.length}`;
                const progress = ((currentSlide + 1) / slides.length) * 100;
                progressBar.style.width = `${progress}%`;
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === slides.length - 1;
            }

            nextBtn.addEventListener('click', () => { if (currentSlide < slides.length - 1) showSlide(currentSlide + 1, 'forward'); });
            prevBtn.addEventListener('click', () => { if (currentSlide > 0) showSlide(currentSlide - 1, 'backward'); });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextBtn.click();
                if (e.key === 'ArrowLeft') prevBtn.click();
            });

            renderSlides();
            setTimeout(() => showSlide(0), 100);
        });
    </script>
</body>
</html>
